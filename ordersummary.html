<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <title>Order Summary</title>
</head>

<body>
  <div class="navigation">
    <nav class="navbar navbar-light">
      <div class="container container-mobile">
        <a class="navbar-brand" href="dashboard.html">
          <img src="../assets/pilot-logo.png" alt="logo">
        </a>
      </div>
    </nav>
  </div>

  <div class="order-summary-content text-center bg-light px-4">
    <h3>review your order</h3>
    <div class="order-summary">
      <a href="">Edit Order <i class="fa-solid fa-pen"></i></a>
      <div class="envelope text-capitalize">
        <p> <span class="text-left">Subject</span> <span class="text-right text-black">Air Navigation</span></p>
        <p> <span class="text-left">Validity</span> <span class="text-right text-black">6 months</span></p>
      </div>
      <div class="item">
        <p>Item cost</p>
        <span class="text-disabled"><del>&#8377;20,699<del></span>
        <span class="text-capitalize">&#8377; 14,699</span>
      </div>
      <div class="coupon">
        <span class="coupon-code text-capitalize">coupon code</span>
        <p>EarlyBird30 <span class="text-black">-3000</span></p>
      </div>
      <div class="grand-total-block">
        <h4 class="text-capitalize">grand total
          <div><span>&#8377;11,699</span><br>
            <p class="text-success">Yay! You saved 30% </p>
          </div>
        </h4>
      </div>
      <div class="d-grid" id="submit_button">
        <button type="button" class="btn btn-primary btn-prime btn-block text-capitalize">proceed to pay</button>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
